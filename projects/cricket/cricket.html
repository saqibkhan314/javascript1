 ">Reset</button>
<script>
  let scorestr=localStorage.getItem('score');
  let score;
  if(scorestr!==null)
{
  score=JSON.parse(scorestr);
}
else{
  score={
  win:0,
  lost:0,
  tie:0,
  };
}
    
  function f() {
    let random=Math.random()*3;
    if(random>0 && random<=1)
    {
      return 'bat';
    }
    else if(random>1 && random<=2)
    {
      return 'ball';
    }
    else
    {
      return 'wicket';
    }
    
  }
  function storage()
  {
    localStorage.setItem('score',JSON.stringify(score))
  }
